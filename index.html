<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clash Arena</title>
    <!-- NEW: Using a fantasy font "MedievalSharp" and "Inter" for UI numbers -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Link to our CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main Menu Screen -->
    <div id="main-menu">
        <h1>CLASH ARENA</h1>
        <p>A 2-Lane MOBA Demake</p>
        <button id="start-button">Start Game</button>
    </div>

    <!-- The Game (Hidden by default) -->
    <div id="game-container" class="hidden">
        <!-- Arena Background Elements -->
        <div class="arena">
            <div class="lane left"></div>
            <div class="lane right"></div>
        </div>
        <div class="river"></div>
        <div class="bridge left"></div>
        <div class="bridge right"></div>

        <!-- Towers -->
        <div id="enemy-king" class="tower enemy"><div class="emoji">üè∞</div></div>
        <div id="enemy-princess-1" class="tower enemy"><div class="emoji">üóº</div></div>
        <div id="enemy-princess-2" class="tower enemy"><div class="emoji">üóº</div></div>

        <div id="player-king" class="tower player"><div class="emoji">üè∞</div></div>
        <div id="player-princess-1" class="tower player"><div class="emoji">üóº</div></div>
        <div id="player-princess-2" class="tower player"><div class="emoji">üóº</div></div>

        <!-- Unit & Projectile Container -->
        <div id="game-world">
            <!-- Units and projectiles will be dynamically added by game.js -->
        </div>

        <!-- Player UI -->
        <div id="player-ui">
            <!-- NEW: Next Card Preview -->
            <div id="next-card-container">
                <div class="next-card-label">NEXT</div>
                <div id="next-card-preview">
                    <!-- Next card will be shown here -->
                </div>
            </div>
            
            <!-- NEW: Curved Card Tray -->
            <div id="card-tray">
                <div id="card-hand">
                    <!-- Cards will be dynamically added by game.js -->
                </div>
            </div>

            <!-- Elixir Bar is now at the bottom -->
            <div id="elixir-bar-container">
                <div id="elixir-bar"></div>
                <div id="elixir-text">0</div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-overlay">
            <div id="game-over-message">YOU WIN!</div>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <!-- Import Tone.js for sound effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.min.js"></script>

    <!-- Link to our game logic -->
    <script src="game.js" defer></script>
</body>
</html>
